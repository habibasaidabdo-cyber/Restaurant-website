    <div class="form-box">
        <h2>Restaurant Booking</h2>

        <form>

            <div class="row">
                <div class="field">
                    <label>Full Name:</label>
                    <input type="text" placeholder="Enter your name">
                </div>

                <div class="field">
                    <label>Phone Number:</label>
                    <input type="text" placeholder="Enter phone number">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Reservation Date:</label>
                    <input type="date">
                </div>

                <div class="field">
                    <label>Reservation Time:</label>
                    <input type="time">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Number of Guests:</label>
                    <input type="number" min="1" placeholder="Guests">
                </div>

                <div class="field">
                    <label>Seating Preference (Indoor/Outdoor):</label>
                    <select>
                        <option>Indoor</option>
                        <option>Outdoor</option>
                    </select>
                </div>
            </div>

            <div class="field big">
                <label>Special Requests (optional):</label>
                <textarea placeholder="Write any special requests..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Reservation</button>

        </form>
    </div>
